name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run shellcheck
        run: ./build-single-executable aws-micro-release && shellcheck aws-micro-release
  test-on-vm:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04, macos-10.15]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install BATS
        run: "[[ -f /usr/local/bin/bats ]] && brew unlink bats || true ; brew install bats-core"
      - name: Run BATS tests
        run: bats tests/
  test-on-container-debian-ubuntu:
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    strategy:
      matrix:
        container: ["ubuntu:20.04", "ubuntu:16.04", "ubuntu:18.04", "debian:10", "debian:9", "debian:8"]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install dependencies and BATS
        run: "apt-get update && apt-get install -y openssl curl bats file"
      - name: Run BATS tests
        run: bats tests/
