name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
      - name: Setup BATS
        uses: mig4/setup-bats@master
        with:
          bats-version: 1.1.0
      - name: Check out code
        uses: actions/checkout@v2
      - name: Test
        run: bats tests/
