name: CI

on:
  push:
    branches: [ master, setup-github-actions ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install BATS
        run: sudo npm install -g bats
      - name: Run BATS tests
        run: bats tests/
