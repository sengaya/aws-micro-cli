name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run shellcheck
        run: ./build-single-executable aws-micro-release && shellcheck aws-micro-release
  test-on-vm:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04, macos-11, macos-10.15]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install BATS
        run: "[[ -f /usr/local/bin/bats ]] && brew unlink bats || true ; brew install bats-core"
      - name: Run BATS tests
        run: bats tests/
  test-on-container-debian-ubuntu:
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    strategy:
      matrix:
        container: ["ubuntu:20.04", "ubuntu:18.04", "debian:11-slim", "debian:10-slim", "debian:9-slim"]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install dependencies and BATS
        run: "apt-get update && apt-get install -y openssl curl file bats"
      - name: Run BATS tests
        run: bats tests/
  test-on-container-alpine:
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    strategy:
      matrix:
        container: ["alpine:edge", "alpine:3.15", "alpine:3.14", "alpine:3.13"]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install dependencies and BATS
        run: "apk add --no-cache bash openssl curl file bats"
      - name: Run BATS tests
        run: bats tests/
  test-on-container-centos:
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    strategy:
      matrix:
        container: ["centos:7"]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install BATS
        run: "yum install -y openssl file && curl -L http://download.opensuse.org/repositories/devel:/tools/openSUSE_Factory_ARM/noarch/bats-1.5.0-27.d_t.3.noarch.rpm -o /tmp/bats.rpm && rpm -i /tmp/bats.rpm"
      - name: Run BATS tests
        run: bats tests/
